<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Annika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="server-container">
            <button id="start-server">START SERVER</button>
            <!-- <button id="stop-server">STOP SERVER</button><br><br> -->
        </div>
        <p id="status-message"></p>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('start-server').addEventListener('click', () => {
            ipcRenderer.send('start-server');
        });

        // document.getElementById('stop-server').addEventListener('click', () => {
        //     ipcRenderer.send('stop-server');
        // });

        ipcRenderer.on('server-status', (event, status) => {
            document.getElementById('status-message').textContent = status;
        });
    </script>
</body>
</html>
